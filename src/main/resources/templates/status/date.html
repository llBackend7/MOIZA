<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns="">

<body>

<header layout:fragment="header" class="sticky top-0">
    <div class="navbar max-w-2xl mx-auto bg-base-100">
        <div class="navbar-start">
            <button>
                <i class="fas fa-thin fa-arrow-left fa-2xl ml-1"></i>
            </button>
        </div>
        <div class="navbar-center">
        <span class="text-2xl">
          투표 및 현황
        </span>
        </div>
        <div class="navbar-end">
            <button>마감하기</button>
        </div>
    </div>
</header>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <div class="max-w-2xl w-full bg-blue-50">

        <div class="text">
            <div class="title">모임이름</div>
            <div class="font-gsans w-56 flex justify-center text-2xl" th:text="${room.name}"></div>
        </div>

        <div class="date-rank overflow-auto">

            <div class="text-center m-2 text-xl">
                날짜 현황
            </div>

            <ul class="flex flex-col items-center">
                <li class="my-2">
                    <div class="rank font-gsans">
                        <span class="rank-number text-bold text-xl" style="border: 6px solid #006bce; border-radius: 50%;">1위</span>
                        <span class="rank-content">
                            <div>2023년 6월 3일 토요일</div>
                            <div class="ml-5">03:00 PM ~ 05:00 PM</div>
                        </span>
                        <span><div class="people-number text-sm">3명 / 7명</div></span>
                    </div>
                </li>

                <li class="my-2">
                    <div class="rank font-gsans">
                        <span class="rank-number text-bold text-lg" style="color: #006bce;">2위</span>
                        <span class="rank-content">
                            <div>2023년 6월 3일 토요일</div>
                            <div class="ml-5">03:00 PM ~ 05:00 PM</div>
                        </span>
                        <span><div class="people-number text-sm">3명 / 7명</div></span>
                    </div>
                </li>
            </ul>
        </div>

        <div class="participate-status font-bold content">
            <div class="my-2">참여 멤버</div>
            <ul class="m-2">
                프로필 사진
            </ul>
            <div class="my-2">참여 불가능 멤버</div>
            <ul class="m-2">
                프로필 사진
            </ul>
        </div>

    </div>
</main>

</body>

<footer layout:fragment="footer">
    <a href=""><i class="far fa-thin fa-clock text-sky-600"></i></a>
    <a th:href="@{|/room/${room.id}/place|}"><i class="far fa-solid fa-location-dot text-slate-300 hover:text-sky-600"></i></a>
    <a th:href="@{|/room/${room.id}/chat|}"><i class="far fa-thin fa-comments hover:text-sky-600 text-slate-300"></i></a>
</footer>

</html>
